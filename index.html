<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <main id="main">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </header>
    <input type="text" name="texto-tarefa" id="texto-tarefa" placeholder="adicione nova tarefa">
    <ol id="lista-tarefas"></ol>
    <button id="criar-tarefa">Adicionar Tarefa</button>
    <button id="apaga-tudo">Apagar Tarefas</button>
    <button id="remover-finalizados">Remover Finalizados</button>
    <button id="salvar-tarefas">Salvar Tarefas</button>
    <button id="mover-cima">Move pra Cima</button>
    <button id="mover-baixo">Move pra Baixo</button>
    <button id="remover-selecionado">Remover Selecionado</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
