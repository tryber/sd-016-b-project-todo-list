<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <section id="add-task">
      <input type="text" id="texto-tarefa">
      <button type="button" class="btn btn-primary" id="criar-tarefa">Adicionar</button>
    </section>
    <section id="task-list">
      <ol class="list-group" id="lista-tarefas"></ol>
    </section>
    <section id="list-control">
      <button class="btn btn-danger btn-sm" id="remover-selecionado">Excluir Selecionado</button>
      <button class="btn btn-warning btn-sm" id="mover-cima">Move para cima</button>
      <button class="btn btn-warning btn-sm" id="mover-baixo">Move para baixo</button>
      <button class="btn btn-danger btn-sm" id="remover-finalizados">Limpar Completos</button>
      <button class="btn btn-danger btn-sm" id="apaga-tudo">Limpar Lista</button>
      <button class="btn btn-success btn-sm" id="salvar-tarefas">Salvar Lista</button>
    </section>
  </main>
  <footer></footer>
  <script  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"  crossorigin="anonymous"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"  crossorigin="anonymous"></script>
<script  src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
