<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
      <h1>Minha Lista de Tarefas</h1>
    </header>

<section>    
    <div id='container'>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input type="text" id="texto-tarefa" placeholder="Adicione uma nova tarefa">
        <button id="criar-tarefa" class="button x">+</button>
        <div>
            <ol id="lista-tarefas"></ol>
            <div id="botoes">
                <button id="mover-cima" class="button x">▲</button>
                <button id="mover-baixo" class="button x">▼</button>
                <button id="remover-selecionado" class="button x">x</button>                
                <button id="apaga-tudo" class="button x">Limpar</button>
                <button id="remover-finalizados" class="button x">✓</button>
                <button id="salvar-tarefas" class="button x">Salvar</button>
            </div>
        </div>
    </div>
</section>    
<script src="script.js"></script>
</body>
</html>
