<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="main__content">
      <header>
        <h1 class="title__principal">Minha Lista de Tarefas</h1>
        <p id="funcionamento" class="parHeader">Clique duas vezes em um item para marcá-lo como completo</p>
      </header>
      <div class="input__content">
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa"> Adicionar</button>
        <div class="div_lista-tarefas">
          <ol id="lista-tarefas"></ol>
        </div>
        <button id="apaga-tudo">Reset</button>
        <button id="remover-finalizados">Remover Finalizados</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
        <button id="mover-cima">▲</button>
        <button id="mover-baixo">▼</button>
        <button id="remover-selecionado">X</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>

</html>
