<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project: to do list</title>
</head>
<body>
  <header>  <!-- requisito 1 -->
    <h1>Minha Lista de Tarefas</h1>  <!-- requisito 2 -->
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <input id="texto-tarefa" type="text" placeholder="digite nova tarefa">  <!-- requisito 3 -->
    <button id="criar-tarefa">Criar uma nova tarefa</button>  <!-- requisito 5 -->
    <div id="container">
      <ol id="lista-tarefas">  <!-- requisito 4 -->
      </ol>
      <section>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="remover-finalizados">Remover itens finalizados</button>
        <button id="salvar-tarefas">Salvar lista</button>
        <button id="mover-cima">UP List</button>
        <button id="mover-baixo">DOWN List</button>
        <button id="remover-selecionado">Remover</button>
      </section>
    </div>
  </main>
  <footer>
    <p id="rodape">Projeto toDo list da Trybe | Izabela Hammerschlag, 2021 | feito com: HTML, CSS e Javascript</p>
  </footer>
<script src="script.js"></script>    
</body>
</html>
