<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project To-Do List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
  
</head>
<body>
<main>
  <header>
    <div class="title-container">
      <h1>Minha Lista de Tarefas</h1>
    </div>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo
    </p>
  </header>
  <section class="task-list">
    <div class = "input-task-container">
      <input id="texto-tarefa" type="text" placeholder="Qual tarefa gostaria de adicionar?">
      <button id="criar-tarefa">Criar tarefa</button>
    </div>
    <div class="task-list-container">
      <ol id="lista-tarefas">
      </ol>
    </div>
    <div class= "buttons-container">
      <button id="apaga-tudo">Apagar Tudo</button>
      <button id="remover-finalizados">Remover Finalizados</button>
      <button id="salvar-tarefas">Salvar Tarefas</button>
      <button id="mover-cima">
        <i class="fas fa-arrow-up"></i>
      </button>
      <button id="mover-baixo">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button id="remover-selecionado">
        <i class="fas fa-trash trash-btn"></i>
      </button>
    </div>
  </section>
</main>
  <script src="./script.js"></script>
</body>
</html>
